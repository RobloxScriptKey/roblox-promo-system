<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активировать коды Roblox</title>
    <link rel="icon" type="image/x-icon" href="https://www.roblox.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gotham", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            color: #1a1a1a;
            line-height: 1.5;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .navbar {
            background: white;
            border-bottom: 1px solid #e6e6e6;
            padding: 12px 0;
            margin-bottom: 24px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin:  auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            height: 36px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            color: #00a2ff;
            background: #f0f8ff;
        }
        
        .nav-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .search-box {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            font-size: 13px;
        }
        
        .login-btn {
            background: #00a2ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .container {
            max-width: 440px;
            margin: 0 auto;
            padding: 24px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .form-container {
            background: white;
            border-radius: 6px;
            padding: 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 32px;
        }
        
        .code-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .submit-btn {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .result-panel {
            margin-top: 16px;
            padding: 16px;
            border-radius: 6px;
            display: none;
        }
        
        .result-success {
            background: #f0f9f0;
            border: 1px solid #d0f0d0;
            color: #2d5a2d;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://www.roblox.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Roblox_player_icon_black.svg/1200px-Roblox_player_icon_black.svg.png" alt="Roblox" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="https://www.roblox.com/discover#!/popular" class="nav-link">Диаграммы</a>
                <a href="https://www.roblox.com/catalog" class="nav-link">Торговая площадка</a>
                <a href="https://create.roblox.com" class="nav-link">Создавать</a>
                <a href="https://www.roblox.com/gamecards" class="nav-link">Робуксы</a>
            </div>
            <div class="nav-actions">
                <input type="text" class="search-box" placeholder="Поиск">
                <a href="https://www.roblox.com/login" class="login-btn">Войти</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Активировать коды Roblox</h1>
        
        <div class="form-container">
            <form id="code-form">
                <input type="text" class="code-input" placeholder="Введите код" required id="code-input">
                <button type="submit" class="submit-btn">Активировать код</button>
            </form>
            
            <div class="result-panel" id="result-panel">
                <div id="result-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('code-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('code-input').value;
            const resultPanel = document.getElementById('result-panel');
            const resultMessage = document.getElementById('result-message');
            
            if (code === "TWEETROBLOX") {
                resultPanel.className = 'result-panel result-success';
                resultPanel.style.display = 'block';
                resultMessage.textContent = 'Код активирован! Награда: 100 Robux';
            } else {
                resultPanel.className = 'result-panel result-error';
                resultPanel.style.display = 'block';
                resultMessage.textContent = 'Неверный код';
            }
        });
    </script>
</body>
</html>
