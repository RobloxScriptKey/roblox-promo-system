<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активировать коды Roblox</title>
    <link rel="icon" type="image/x-icon" href="https://www.roblox.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #000;
            line-height: 1.5;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .navbar {
            background: #fff;
            border-bottom: 1px solid #e6e6e6;
            padding: 12px 0;
            margin-bottom: 24px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            height: 36px;
            width: auto;
        }
        
        .nav-logo img {
            height: 36px;
        }
        
        .nav-links {
            display: none;
        }
        
        .nav-actions {
            display: none;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #000;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 28px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .form-container {
            background: #fff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 32px;
            border: 1px solid #e6e6e6;
        }
        
        .code-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            font-weight: 500;
            color: #333;
            transition: border-color 0.2s;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #00a2ff;
        }
        
        .code-input::placeholder {
            color: #999;
            font-weight: normal;
        }
        
        .checkbox-container {
            margin: 24px 0;
            padding: 0;
        }
        
        .checkbox {
            margin-right: 12px;
            vertical-align: top;
            margin-top: 3px;
            transform: scale(1.1);
        }
        
        .checkbox-label {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
        
        .checkbox-label a {
            color: #00a2ff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background: #0088d4;
        }
        
        .additional-info {
            margin: 32px 0;
        }
        
        .info-title {
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 17px;
            color: #333;
        }
        
        .info-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .info-link {
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 0;
            transition: color 0.2s;
        }
        
        .info-link:hover {
            color: #0088d4;
            text-decoration: underline;
        }
        
        .footer {
            border-top: 1px solid #e6e6e6;
            padding-top: 24px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .language-selector {
            margin: 24px 0;
        }
        
        .language-dropdown {
            width: 220px;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background: white;
            font-size: 13px;
            color: #333;
        }
        
        .footer-bottom {
            padding-top: 20px;
            font-size: 11px;
            color: #999;
            line-height: 1.4;
        }
        
        .footer-bottom a {
            color: #666;
            text-decoration: none;
        }
        
        .result-panel {
            margin-top: 16px;
            padding: 16px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .result-success {
            background: #f0f9f0;
            border: 1px solid #d0f0d0;
            color: #2d5a2d;
        }
        
        .result-error {
            background: #fdf0f0;
            border: 1px solid #f0d0d0;
            color: #5a2d2d;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

        <div class="nav-container">
            <a href="https://www.roblox.com" class="nav-logo">
                <img src="/logo.png" alt="Roblox Logo" height="36">
            </a>
        </div>
    </nav>
